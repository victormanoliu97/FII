<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style/metrics.css">
    <script src="js-scripts/ajaxCalls.js"></script>
    <meta charset="UTF-8">
    <title>Metrics</title>
</head>
<body>
<div id="ipStackMetric">
    <button class="button" type="button" onclick="showIpStackMetrics()">Get</button>
    <table>
        <tr>
            <th>Name</th>
            <th>Link</th>
            <th>Average Time</th>
            <th>Succes Percent</th>
            <th>Failed Percent</th>
            <th>Encoding</th>
        </tr>
        <tr>
            <td id="name"></td>
            <td id="link"></td>
            <td id="average_time"></td>
            <td id="succes_percent"></td>
            <td id="failed_percent"></td>
            <td id="encoding"></td>
        </tr>
    </table>
</div>

<br>
<br>

            <th>Succes Percent</th>

            <th>Encoding</th>
        </tr>
        <tr>
            <td id="name_google"></td>

            <td id="failed_percent_google"></td>
            <td id="encoding_google"></td>
        </tr>
    </table>
</div>

<br>

</html>
